<div class="card mb-4">
  <div class="card-body">
    <div id="naechstebuecherboerse">
      <h3 class="card-title">nächste Bücher Annahme</h3>
      <p class="card-text" id="naechstebuecherboerse-first">Zurzeit gibt es keine Bücherannahmen.</p>
      <a data-toggle="collapse" href="#collapseList" aria-expanded="false" aria-controls="collapseList" id="naechstebuecherboerse-expand" style="display: none;">Weitere
        Termine</a>
      <div class="collapse" id="collapseList">
        <br>
        <ul style="text-align:left;" id="naechstebuecherboerse-liste">
        </ul>
      </div>
      <br>
      <small id="naechstebuecherboerse-time" style="display: none;">ab 14:30 Uhr bis ca. 16:30 Uhr</small>
      <hr>
    </div>
    <div>
      <h3>Bücherbörsen</h3>
      <ul style="text-align:left;">
        <li>{% include pretty-date date="2021-10-23" mode=2 %}</il>
      </ul>
      <!-- <div class="alert alert-danger" role="alert">
        Die Bücherbörse am {% include pretty-date date="2021-04-17" mode=2 %} ist abgesagt.
      </div> -->
      <!-- <a href="{% include img-link id='2020-01-24-buecherboerse-2020' folder='veranstaltungen' %}">Weitere
        Informationen</a> -->
    </div>
  </div>
</div>

<script>

  function format(date) {
    const weekday = new Intl.DateTimeFormat('de-de', { weekday: 'long' }).format(date)
    const year = new Intl.DateTimeFormat('de-de', { year: 'numeric' }).format(date)
    const month = new Intl.DateTimeFormat('de-de', { month: 'long' }).format(date)
    const day = new Intl.DateTimeFormat('de-de', { day: '2-digit' }).format(date)

    return weekday + ", " + day + ". " + month + " " + year
  }

  let div_naechstebuecherboerse = document.getElementById("naechstebuecherboerse")
  let a_naechstebuecherboerse = document.getElementById("naechstebuecherboerse-expand")
  let ul_naechstebuecherboerse = document.getElementById("naechstebuecherboerse-liste")
  let p_naechstebuecherboerse = document.getElementById("naechstebuecherboerse-first")
  let small_naechstebuecherboerse = document.getElementById("naechstebuecherboerse-time")

  let dates = []
  let now = new Date()

  "".split(",").forEach(element => {
    if (element == "") return;
    let date = new Date(element)
    if (date < now) return
    dates.push(date)
  })



  if (dates.length > 0) {
    if (dates.length > 1) {
      a_naechstebuecherboerse.style.display = "inherit"
    }
    small_naechstebuecherboerse.style.display = "inherit"
    p_naechstebuecherboerse.innerHTML = format(dates.shift())
  }

  dates.forEach(date => {
    let li = document.createElement("li")
    li.innerHTML = format(date)
    ul_naechstebuecherboerse.appendChild(li)
  })


</script>
