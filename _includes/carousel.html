<header>
	<div id="Carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#Carousel" data-slide-to="0" class="active"></li>
			<li data-target="#Carousel" data-slide-to="1"></li>
			<li data-target="#Carousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active" style="background-image: url('{{ site.static | append: "/root/carousel-1.jpg" }}')"></div>
			<div class="carousel-item" style="background-image: url('{{ site.static | append: "/root/carousel-2.jpg" }}')"></div>
			<div class="carousel-item" style="background-image: url('{{ site.static | append: "/root/carousel-3.jpg" }}')"></div>
		</div>
		<a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
		</a>
	</div>
</header>
