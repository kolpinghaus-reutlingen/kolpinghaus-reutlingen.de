---
layout: default
---

<hr>
<p>{% include pretty-date.html date=page.date %}</p>
<hr>
<div class="row">
  <div class="col-lg-8">
    {% if page.img.main %}
    <a href="{{site.static | append: page.img.main.link}}">
    <img class="img-fluid rounded" src="{{site.static | append: page.img.main.link}}" alt="{{page.img.main.alt}}">
    </a>
    <br><br><br>
    {% endif %}
    {{content}}
  </div>
  {% if page.img.third %}
  <div class="col-md-4">
    <a href="{{site.static | append: page.img.third.link}}">
    <img class="img-fluid" src="{{site.static | append: page.img.third.link}}" alt="{{page.img.third.alt}}">
    </a>
  </div>
  {% endif %}
</div>
<hr>
{% if page.images %}
<div class="row text-center text-lg-left">
  {% for picture in page.images %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{{site.static | append: picture.link}}" class="d-block mb-4">
      {% if picture.small %}
      <img class="img-fluid img-thumbnail" src="{{site.static | append: picture.small}}" alt="{{picture.alt}}">
      {% else %}
      <img class="img-fluid img-thumbnail" src="{{site.static | append: picture.link}}" alt="{{picture.alt}}">
      {% endif %}
    </a>
  </div>
  {% endfor %}
</div>
{% endif %}
