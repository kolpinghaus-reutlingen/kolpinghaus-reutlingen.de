---
layout: default
---

<hr>
<p>{% include pretty-date.html date=page.date %}</p>
<hr>
<div class="row">
  <div class="col-lg-8">
    {% if page.img.main %}
    <a href="{{site.static.url | append: site.static.default | append: "," | append: "h_300" | append: "/" | append: page.img.main.id}}">
    <img class="img-fluid rounded" src="{{site.static.url | append: site.static.default | append: "," | append: "h_300" | append: "/" | append: page.img.main.id}}" alt="{{page.img.main.alt}}">
    </a>
    <br><br><br>
    {% endif %}
    {{content}}
  </div>
  {% if page.img.third %}
  <div class="col-md-4">
    <a href="{{site.static.url | append: site.static.default | append: "," | append: "w_600" | append: "/" | append: page.img.third.id}}">
    <img class="img-fluid" src="{{site.static.url | append: site.static.default | append: "," | append: "w_600" | append: "/" | append: page.img.third.id}}" alt="{{page.img.third.alt}}">
    </a>
  </div>
  {% endif %}
</div>
<hr>
{% if page.images %}
<div class="row text-center text-lg-left">
  {% for picture in page.images %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{{site.static.url | append: site.static.default | append: "," | append: "w_600" | append: "/" | append: picture.id}}" class="d-block mb-4">
      <img class="img-fluid img-thumbnail" src="{{site.static.url | append: site.static.default | append: "," | append: "w_600" | append: "/" | append: picture.id}}" alt="{{picture.alt}}">
    </a>
  </div>
  {% endfor %}
</div>
{% endif %}
